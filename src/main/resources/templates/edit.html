<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Стартовая страница</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
</head>

<body>

<div class="container">
    <form th:action="@{/apply}" th:object="${good}" method="post">
        <div class="form-group">
            <label for="goodId">ID</label>
            <input th:field="*{id}" type="text" class="form-control" id="goodId" readonly>
        </div>
        <div class="form-group">
            <label for="goodTitle">Название</label>
            <input th:field="*{title}" type="text" class="form-control" id="goodTitle">
        </div>
        <div class="form-group">
            <label for="goodCost">Цена</label>
            <input th:field="*{cost}" type="text" class="form-control" id="goodCost" >
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>

</body>
</html>
